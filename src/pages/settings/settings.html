<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="alarm" item-start></ion-icon>
      <ion-label>Hatırlatıcıyı Kur</ion-label>
      <ion-toggle [(ngModel)]="alarmSet" (ionChange)="setAlarm()"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="alarmSet">
      <ion-label>Her gün bildirin:</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="timeText" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-fab right bottom *ngIf="showBtn">
    <button ion-fab (click)="onEnable()">
      <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
    </button>
  </ion-fab>
