


<ion-menu [content]="content" persistent="true">

  <ion-toolbar>
    <ion-title>2018</ion-title>
  </ion-toolbar>

  <ion-content padding>
    <ion-list id="sidebarList" class="sidebar-list">
      <button ion-item *ngFor="let month of months" (click)="monthSelected(month.id)" menuClose>
        {{ month.month }}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="goToAboutPage()" menuClose>
          <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
        </button>
      </ion-buttons>
      <!--Next version-->
      <ion-buttons end>
        <button ion-button icon-only (click)="goToSettings()" menuClose>
          <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>


<ion-nav [root]="rootPage" #content></ion-nav>
